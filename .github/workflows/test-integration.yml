name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run unit tests
        run: npm test -- --verbose --no-coverage

  test-basic-firewall:
    name: Basic Firewall Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Pre-test cleanup
        run: sudo ./scripts/ci/cleanup.sh

      - name: Run basic firewall tests
        id: run-tests
        run: |
          sudo -E npm run test:integration -- basic-firewall.test.ts 2>&1 | tee test-output.log
        continue-on-error: true

      - name: Clean npm cache
        if: always()
        run: |
          sudo npm cache clean --force
          sudo rm -rf ~/.npm/_npx

      - name: Generate test summary
        if: always()
        run: |
          npx tsx scripts/ci/generate-test-summary.ts "basic-firewall.test.ts" "Basic Firewall Tests" test-output.log

      - name: Check test results
        if: steps.run-tests.outcome == 'failure'
        run: exit 1

      - name: Post-test cleanup
        if: always()
        run: sudo ./scripts/ci/cleanup.sh

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: basic-firewall-test-logs
          path: |
            /tmp/*-test.log
            /tmp/awf-*/
            /tmp/awf-agent-logs-*/
            /tmp/squid-logs-*/
          retention-days: 7

  test-robustness:
    name: Robustness Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Pre-test cleanup
        run: sudo ./scripts/ci/cleanup.sh

      - name: Run robustness tests
        id: run-tests
        run: |
          sudo -E npm run test:integration -- robustness.test.ts 2>&1 | tee test-output.log
        continue-on-error: true

      - name: Clean npm cache
        if: always()
        run: |
          sudo npm cache clean --force
          sudo rm -rf ~/.npm/_npx

      - name: Generate test summary
        if: always()
        run: |
          npx tsx scripts/ci/generate-test-summary.ts "robustness.test.ts" "Robustness Tests" test-output.log

      - name: Check test results
        if: steps.run-tests.outcome == 'failure'
        run: exit 1

      - name: Post-test cleanup
        if: always()
        run: sudo ./scripts/ci/cleanup.sh

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: robustness-test-logs
          path: |
            /tmp/*-test.log
            /tmp/awf-*/
            /tmp/awf-agent-logs-*/
            /tmp/squid-logs-*/
          retention-days: 7
