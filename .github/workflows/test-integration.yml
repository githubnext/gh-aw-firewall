name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-integration:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run unit tests
        run: npm test

      - name: Pre-test cleanup
        run: sudo ./scripts/ci/cleanup.sh

      - name: Run basic firewall tests
        run: sudo -E npm run test:integration -- basic-firewall.test.ts
        timeout-minutes: 10

      - name: Run robustness tests
        run: sudo -E npm run test:integration -- robustness.test.ts
        timeout-minutes: 10

      - name: Run docker egress tests
        run: sudo -E npm run test:integration -- docker-egress.test.ts
        timeout-minutes: 10

      - name: Cleanup after tests
        if: always()
        run: sudo ./scripts/ci/cleanup.sh

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs
          path: |
            /tmp/*-test.log
            /tmp/awf-*/
            /tmp/copilot-logs-*/
            /tmp/squid-logs-*/
          retention-days: 7
